<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Work — Spark + Aster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/png" href="/dist/img/favicon.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/styles.css">
  <style>
    body { background:#fff; font-family: 'Open Sans', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .work-hero { padding: 6rem 2rem 2rem; text-align:center; }
    .work-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 24px; padding: 2rem; max-width: 1200px; margin: 0 auto; }
    .card { position:relative; border-radius: 16px; overflow:hidden; box-shadow: 0 8px 28px rgba(0,0,0,.08); background:#fafafa; transition: transform .2s ease, box-shadow .2s ease; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 12px 36px rgba(0,0,0,.12); }
    .card img { width: 100%; height: 180px; object-fit: cover; display:block; }
    .card .meta { padding: 14px 16px 18px; }
    .card .meta h3 { margin: 0 0 6px; font-size: 1.05rem; }
    .card .meta p { margin: 0; color:#555; font-size:.95rem; }
    header.site-header { position:sticky; top:0; background:#fff; z-index:10; border-bottom:1px solid rgba(0,0,0,.06); }
    header.site-header .logo img { height: 28px; margin: 12px 16px; }
    footer.footer { margin-top: 3rem; }
  </style>
</head>
<body>
<header class="site-header">
  <a href="/" class="logo">
    <img src="/dist/img/icons/logo.svg" alt="Spark + Aster">
  </a>
</header>

<section class="work-hero">
  <h1 class="h--xl">Selected Work</h1>
  <p class="txt--lg">A simple, fast-loading index while we bring the full CMS back online.</p>
</section>

<section class="work-grid">
  <!-- Example tiles — replace with real projects when ready -->
  <article class="card">
    <img src="/dist/img/elements/coffee.png" alt="Coffee project">
    <div class="meta">
      <h3>Coffee Collective</h3>
      <p>Brand system & campaign</p>
    </div>
  </article>
  <article class="card">
    <img src="/dist/img/stella/normalized/Stella2.svg" alt="Stella project">
    <div class="meta">
      <h3>Stella</h3>
      <p>Identity & motion language</p>
    </div>
  </article>
  <article class="card">
    <img src="/dist/img/stella/normalized/Aster3.svg" alt="Aster project">
    <div class="meta">
      <h3>Aster</h3>
      <p>Digital product visuals</p>
    </div>
  </article>
  <article class="card">
    <img src="/dist/img/stella/normalized/Stella4.svg" alt="Journey project">
    <div class="meta">
      <h3>Journey</h3>
      <p>Interactive storytelling</p>
    </div>
  </article>
</section>

<footer class="footer">
  <div class="inner inner--sm">
    <img class="footer__logo" src="/dist/img/icons/logo.svg" alt="Spark + Aster">
    <p class="cr">© Spark + Aster</p>
  </div>
</footer>
</body>
</html>

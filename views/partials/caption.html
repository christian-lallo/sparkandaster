			<div class="caption__text modifier--text-split">{{ text1 }}</div>
			<hr>
			<div class="caption__text modifier--text-split" >{{ text2 }}</div>

{% else %}

	<div class="caption {{ styles }} waypoint-anim">

			<hr class="hr hr--sm">

		</div>
	</div>

{% endif %}
